<script type="text/javascript">  
$(document).ready(function(){
  // $('.change').css('display' , 'none');


  $('#upload_widget_opener').cloudinary_upload_widget(
      { cloud_name: 'karan-cloud', upload_preset : 'jtdgexna', 
        cropping: 'server'},
        function(error, result) { 
          console.log(error, result)
          if(result) {
            // $('.change').css('display' , 'block');
            $('.cloudinary-button').css('display' , 'none');
            // $('#profile').text(result[0].url);
            $('#profile').text(result[0].public_id);
            console.log(result[0].public_id);
          }
          $('.cloudinary-delete').click(()=>{
            $('.cloudinary-button').css('display' , 'block');
          }) 
        });
})
