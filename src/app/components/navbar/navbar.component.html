        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand">ASQ</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse ">
      <ul class="nav navbar-nav navbar-left">
        <li *ngIf="(user | async)"><a [routerLink]="['/home']">Home</a></li>
        <li *ngIf="(user | async)"><a [routerLink]="['/questions']">Questions</a></li>
        <!-- <li *ngIf="(user | async)"><a [routerLink]="['/post-question']" >Post a Question</a></li> -->

<popup (confirmClick)="onAddSubmit()" *ngIf = "(user | async)">
    <h2 class="page-header">Post a Question here!</h2>
    <form>
      <div class="form-group">
        <input type="text" class="form-control" name="title" [(ngModel)]="title" required>  
        <select name="category" id="" [(ngModel)]="category"  required>
          <option value="Campus" selected>Campus</option>
          <option value="Books">Books</option>
          <option value="Registration">Registration</option>
          <option value="Sports">Sports</option>
        </select>
      </div>
    </form>
</popup>
