<div class="container">

  <input type="text" [(ngModel)]="term" placeholder="&nbsp;&nbsp;Search">
  <div class="drop">
    <label for="">Category</label>

    <select name="category" id="" (change)="onSelect($event.target.value)">
      <option value="all">All</option>
      <option value="Campus">Campus</option>
      <option value="Books">Books</option>
      <option value="Library">Library</option>
      <option value="Admission">Admission</option>
      <option value="Events">Events</option>
      <option value="Sports">Sports</option>
    </select>
  </div>

  <div class="main" *ngFor="let item of questions | filter:term | paginate : { itemsPerPage : 5, currentPage:p }">
    <div class="block">
      <div class="image">
        <img src="../../../assets/images/ques.svg" alt="">
      </div>
      <h3>
        <a [routerLink]="['/question/'+item.id]">{{ item.title}}</a>
      </h3>
    </div>

    <p>Posted By : {{ item.postedBy}}</p>
    <p>{{item.likes}} Likes &nbsp; &nbsp; &nbsp;{{item.dislikes}} Dislikes &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; {{item.replies}}
      Replies
    </p>
  </div>
  <pagination-controls (pageChange)="p = $event" style=" text-align : center " ></pagination-controls>


</div>
