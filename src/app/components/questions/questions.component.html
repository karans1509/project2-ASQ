<div *ngIf = "(user | async)">
<input type="text" [(ngModel)]="term" placeholder="Search here...">
  <div *ngFor="let item of questions | filter:term">
  <h3><a [routerLink]="['/question/'+item.id]">Question : {{ item.title}}</a></h3>
  <p>Posted By : {{ item.postedBy}}</p>
  <p>Likes : {{item.likes}}  &nbsp; &nbsp; &nbsp;Dislikes : {{item.dislikes}} </p>
  </div>
</div>
