
    <div class="container">
      <h1 class="text-center">Welcome To ASQ</h1>
      <p class="text-center">A platform where you can get all your queries regarding your institution answered.</p>
      <h3 class="text-center">Login Here!</h3>
      <form action="#">
        <div class="form-group">
            <label for="email">Email address <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" 
            [(ngModel)]="email" name="email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
            [(ngModel)]="password" name="password">
          </div>
          <button type="submit" class="btn btn-default" (click)="login()">Submit</button>
      </form>
    </div>
